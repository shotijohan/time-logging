{% extends "timelogger/header.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-md-offset-4">
                <legend style="color:white;">Login</legend>
                <div>
                    <label for="email" >Email</label>
                    <input type="text" name="email" placeholder="Email" class="form-control">
                </div>

                <div>
                    <label for="password" >Password</label>
                    <input type="password" name="email" placeholder="Password" class="form-control">
                </div>
                <button class="btn btn-primary col-md-12" style="margin-top:20px">Sign in</button>
            </div>
        </div>
    </div>
{% endblock %}
