{% extends "timelogger/header.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <form action="/login" method="post">
                <div class="col-md-offset-4 col-md-4 col-md-offset-4">
                    {% csrf_token %}
                    <legend style="color:white;">Login</legend>
                    {% if message %}<span class="col-md-12 alert alert-danger alert-xs">{{ message }}</span>{% endif %}
                    <div>
                        <label for="username" >Username</label>
                        <input type="text" name="username" placeholder="Username" class="form-control" autofocus>
                    </div>

                    <div>
                        <label for="password" >Password</label>
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary col-md-12" style="margin-top:20px">Sign in</button>
                        </div>
                        <div class="col-md-6">
                            <a href="/register/" class="btn btn-primary col-md-12" style="margin-top: 20px;">
                                Register
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
